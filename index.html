<script>


function callMe() {
	var iObj = document.querySelector('IFRAME');
	var body = document.querySelector('body');

	function centerCisco(event) {

		if (orientationEvent == "resize") {
			var locateY = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)/2 - iObj.getBoundingClientRect().height/2;

			if(locateY <= 0) {
				iObj.style.cssText = ";transform: translateY(" + 0 + "px);";
				document.body.scrollTop = Math.abs(locateY);
			} else {
				iObj.style.cssText = ";transform: translateY(" + locateY + "px);";
			}

		} else {
			window.setTimeout(function() {
				var locateY = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)/2 - iObj.getBoundingClientRect().height/2;

				if(locateY <= 0) {
					iObj.style.cssText = ";transform: translateY(" + 0 + "px);";
					document.body.scrollTop = Math.abs(locateY);
				} else {
					iObj.style.cssText = ";transform: translateY(" + locateY + "px);";
				}
			}, 300);
		}


	}


	var supportsOrientationChange = "onorientationchange" in window,
    	orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

	window.addEventListener(orientationEvent, centerCisco, false);

	centerCisco();

}


window.onload = callMe;




</script>
